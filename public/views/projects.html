<section class="container">
  <nav>
    <ul>
      <li>My Pitch</li>
      <li>Interested</li>
      <li>All pitches</li>
    </ul>
  </nav>
  <div class="newPitch" ng-hide="userHasPitch()">
    <form class="newPitch">
      <div class="form-group">
        <label for="title">
          Title
        </label>
        <input type="text" name="title" ng-model="pitchTitle">
      </div>
      <div class="from-group">
        <label for="description">description</label>
        <textarea type="text" name="description" ng-model="pitchDescript">
        </textarea>
      </div>
      <button class="btn btn-primary" ng-click="addPitch()">Submit</button>
    </form>
  </div>
  <div class="project">
    
  </div>
</section>
