<section class="container">
  <nav>
    <ul>
      <li>My Pitch</li>
      <li>Interested</li>
      <li>All pitches</li>
    </ul>
  </nav>
  <div class="newPitch" ng-hide="userHasPitch()">
    <h1>Pitch a New Idea</h1>
    <form class="new-pitch-form">
      <div class="form-group">
        <label for="title">
          Title
        </label>
        <input type="text" class="form-control" name="title" ng-model="pitchTitle">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea type="text" class="form-control" name="description" ng-model="pitchDescript">
        </textarea>
      </div>
      <button class="btn btn-primary btn-block btn-lg" ng-click="newUserPitch()">Submit</button>
    </form>
  </div>


  <div class="project">

    <button ng-click="getUserPitch()">get pitch</button>

  </div>
</section>
